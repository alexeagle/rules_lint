plugins:
  - name: lint-plugin
    # For this to work, you must first `bazel build dev` in the root of the repo
    from: ../bazel-bin/plugin
    log_level: warn
    properties:
      lint_aspects:
        - //tools:lint.bzl%eslint
        - //tools:lint.bzl%buf
        - //tools:lint.bzl%flake8
        - //tools:lint.bzl%pmd
        - //tools:lint.bzl%ruff
